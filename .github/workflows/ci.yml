name: Continuous Integration

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - ready_for_review
      - synchronize
      - reopened
    branches:
      - main

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    if: '! github.event.pull_request.draft'
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          pr_number: ${{ github.event.pull_request.number }}
          notion_token: ${{ secrets.NOTION_CHROMATIC_SYNC_SECRET }}
          octokit_token: ${{ secrets.GITHUB_TOKEN }}
          storyUrl: 'https://64b69739afd3a23ca6acede8-uyhcvghton.chromatic.com/'
      - run: |
          echo "PR: ${{ github.event.pull_request.number }}"
          echo "PR: ${{ github.event.pull_request.patch_url }}"
          echo "PR: ${{ github.event.pull_request.comments }}"
          echo "PR: ${{ github.event.pull_request.comments_url }}"

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"
